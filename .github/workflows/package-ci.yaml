name: package-ci

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 指定minorの最新patchを自動取得（例: 3.10.x → 3.10.6）
        flutter: ['3.24.x','3.27.x','3.29.x','3.32.x']
        resolution: ['max', 'min']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter ${{ matrix.flutter }}
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ matrix.flutter }}
          cache: true

      - name: Show versions
        run: |
          flutter --version
          dart --version

      # 依存の最大解決 (最新互換)
      - name: Resolve (max)
        if: matrix.resolution == 'max'
        run: flutter pub upgrade

      # 依存の最小解決 (下限互換)
      - name: Resolve (min)
        if: matrix.resolution == 'min'
        run: flutter pub downgrade

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test
        run: flutter test